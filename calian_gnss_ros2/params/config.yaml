# ---------------------------------------------------------------
# Calian GNSS ROS 2 â€” antenna configuration
# ---------------------------------------------------------------
# Each top-level key under ``calian_gnss`` corresponds to a node
# name used in a launch file.  Set ``unique_id`` to the value
# printed by the ``unique_id_finder`` node for each antenna.
# ---------------------------------------------------------------

calian_gnss:
  base:
    ros__parameters:
      use_corrections: True
      baud_rate: 230400
      unique_id: "<YOUR_BASE_UNIQUE_ID>"

calian_gnss:
  rover:
    ros__parameters:
      use_corrections: False
      baud_rate: 230400
      unique_id: "<YOUR_ROVER_UNIQUE_ID>"

calian_gnss:
  gps_publisher:
    ros__parameters:
      use_corrections: True
      baud_rate: 230400
      unique_id: "<YOUR_ANTENNA_UNIQUE_ID>"

calian_gnss:
  gps:
    ros__parameters:
      use_corrections: True
      baud_rate: 230400
      unique_id: "<YOUR_ANTENNA_UNIQUE_ID>"

calian_gnss:
  rtcm_handler:
    ros__parameters:
      key: "Wap5SA.O5VD4g:t2ltWLfva3gp5kituU5M4f9JL83BIwioTV1hGOjrSLU"
      channel: "<YOUR_ABLY_CHANNEL_NAME>"